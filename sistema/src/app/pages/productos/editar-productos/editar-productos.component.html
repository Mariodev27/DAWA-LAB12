<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
      <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="form" style="display:block;">
                        <div class="panel panel-filled">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12"><h5 class="m-t-xs">Ingreso de Producto</h5></div>
                                </div>
                                <form [formGroup]="productoForm" (ngSubmit)="editarProducto()">
                                    <div class="form-group">
                                        <label>Producto</label>
                                        <input type="text" formControlName="producto"
                                            class="form-control" placeholder="Ingresar Producto">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                            <span>El producto <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <input type="text" formControlName="categoria" 
                                            class="form-control" placeholder="Ingresar Categoria">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                            <span>La categoria <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <input type="text" formControlName="descripcion" 
                                            class="form-control" placeholder="Ingresar Descripcion">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('descripcion')?.hasError('required') && productoForm.get('descripcion')?.touched">
                                            <span>La descripcion <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input type="number" formControlName="precio" 
                                            class="form-control" placeholder="Ingresar Precio">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                            <span>El precio <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Imagen</label>
                                        <div class="row">
                                            <div class="col-med-6"></div>
                                            <div class="col-med-6">
                                                    <div class="input-group mb-3">
                                                        <input class="form-control upload" id="formFileLg" type="file" formControlName="imagen"/>
                                                    </div>
                                            </div>
                                            <div class="text-danger"
                                            *ngIf="productoForm.get('imagen')?.hasError('required') && 
                                                    productoForm.get('image')?.touched">
                                            <span>La imagen <strong>es obligatorio</strong></span>
                                        </div>
                                        </div>
                                    </div>
                                    <div  class="col-sm-12 text-right">
                                        <div class="panel-body buttons-margin">
                                           <button type="submit" [disabled]="productoForm.invalid" class="btn btn-w-md btn-success">Guardar</button>&nbsp;&nbsp;
                                           <button class="btn btn-w-md btn-warning" routerLink="/listar-productos">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
      </div>
    </div>
</section>
